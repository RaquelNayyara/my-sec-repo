{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}

<style>
    .login {
        background-color: #ED5C9B;
        color: #000;
        padding: 150px;
        border-radius: 10px;
        max-width: 400px;
        margin: auto;
        text-align: center;
    }

    .login h1 {
        color: #000;
    }

    .login input[type="text"],
    .login input[type="password"] {
        width: 100%;
        padding: 15px;
        margin: 4px 0;
        border: 1px solid #FACDE5;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .login .login_btn {
        background-color: #000;
        color: #FACDE5;
        border: 1px solid #E0218A;
        padding: 10px 18px;
        border-radius: 4px;
        cursor: pointer;
    }

    .login .login_btn:hover {
        background-color: #E0218A;
        color: #000;
    }

    .login a {
        color: #000;
        text-decoration: none;
        border-bottom: 1px solid #FACDE5;
    }

    .login a:hover {
        color: #FACDE5;
    }
</style>

<div class="login">

    <h1>Login</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><input class="btn login_btn" type="submit" value="Login"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
        
    Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a>

</div>

{% endblock content %}
